<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=Inconsolata:wght@600&family=Merriweather&family=Montserrat:ital,wght@0,400;1,200&family=PT+Serif:wght@700&family=Poppins:wght@400;600&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=Inconsolata:wght@600&family=Merriweather&family=Montserrat:ital,wght@0,400;1,200&family=PT+Serif:wght@700&family=Poppins:wght@400;600&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Team Page</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="head1">The creative crew</h2>
            <div class="content">
                <h5 class="head2">WHO WE ARE</h5>
                <p>We are team of creatively diverse, driven,innovative individuals working in various locations from the world</p>
            </div>
        </div>
    </header>
    <main>
        <div class="grid">

            <div class="card-template">
                <div class="image-name">
                    <img src="./my-team-page-master/photo1.png" alt="Product owner" width="238">
                    <h5>Bill Mahaney</h5>
                </div>
                  <p class="role">Product owner</p>
            </div>

            <div class="card-template even middle">
                <div class="image-name">
                    <img src="./my-team-page-master/photo2.png" alt="Art Director" width="238">
                    <h5>Saba Cabrera</h5>
                </div>
                <p class="role">Art Director</p>
            </div>

            <div class="card-template">
                <div class="image-name">
                    <img src="./my-team-page-master/photo3.png" alt="Ux designer" width="238">
                    <h5>Skylah Lu</h5>
                </div>
                <p class="role">Ux designer</p>

            </div>

            <div class="card-template even">
                <div class="image-name">
                    <img src="./my-team-page-master/photo4.png" alt="Product owner" width="238">
                    <h5>Bill Mahaney</h5>
                </div>
                <p class="role">Product owner</p>
            </div>

            <div class="card-template middle">
                <div class="image-name">
                    <img src="./my-team-page-master/photo5.png" alt="Developer" width="238">
                    <h5>Griff Richards</h5>
                </div>
                <p class="role">Developer</p>
            </div>

            <div class="card-template even">
                <div class="image-name">
                    <img src="./my-team-page-master/photo6.png" alt="Developer" width="238">
                    <h5>Stan John</h5>
                </div>
                <p class="role">Developer</p>
            </div>
        </div>
    </main>
</body>
</html>
